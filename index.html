<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore LeetCode daily challenge in one simple click.">
  <meta name="keywords" content="LeetCode, coding, algorithms, daily problems, programming challenges, redirect, bookmark, shortcut">
  <meta name="author" content="aattwwss">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      max-width: 600px;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <title>LeetCode Daily Challenge Redirect</title>
</head>

<body>
  <div class="card">
    <h1>The LeetCode Daily Challenge Bookmark</h1>
    <p>Go directly to LeetCode's daily challenge in just 1 click.</p>
    <p>Visit <a href="https://dailylc.win/leetcode" target="_top">https://dailylc.win/leetcode</a> or click on the button below.</p>
    <button onclick="window.location.href='https://dailylc.win/'">Today's challenge</button>
  </div>
</body>

</html>
